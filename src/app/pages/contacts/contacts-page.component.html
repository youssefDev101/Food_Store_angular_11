<div class="container">
  <div class="wrapper">
    <h1>{{ globals.CONTACT_PAGE.TITLE }}</h1>
    <p>{{ globals.CONTACT_PAGE.SUB_TITLE }}</p>
  </div>
  <div class="wrapper-content">
    <img src="../../../assets/images/layouts/contact1.svg" alt="" />
    <div>
      <form
        (ngSubmit)="contactForm.form.valid && onSubmitContactForm()"
        #contactForm="ngForm"
        novalidate
      >
        <div class="row">
          <div class="col-6 col-md-6">
            <label class="form-label">Nom <span>*</span></label>
            <input
              type="text"
              class="form-control"
              name="firstName"
              #firstName="ngModel"
              [(ngModel)]="contact.firstName"
              required
              [ngClass]="{
                'is-invalid': contactForm.submitted && firstName.invalid
              }"
              required
            />
          </div>
          <div class="col-6 col-md-6">
            <label class="form-label"> Prenom <span>*</span></label>
            <input
              type="text"
              class="form-control"
              name="lastName"
              #lastName="ngModel"
              [(ngModel)]="contact.lastName"
              required
              [ngClass]="{
                'is-invalid': contactForm.submitted && lastName.invalid
              }"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="form-label"> e-mail <span>*</span></label>
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            [(ngModel)]="contact.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
            [ngClass]="{
              'is-invalid': contactForm.submitted && email.invalid
            }"
            required
          />
          <div
            *ngIf="contactForm.submitted && email.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="email.errors?.required">
              {{ globals.REQUIRED_ERROR_MSG }}
            </div>
            <div *ngIf="email.errors?.pattern">
              {{ globals.REQUIRED_ERROR_PATTERN_MSG }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label"> NÂ° Telephone <span>*</span></label>
          <input
            type="text"
            class="form-control"
            pattern="(0)([ \-_/]*)(\d[ \-_/]*){9}"
            name="phone"
            #phone="ngModel"
            [(ngModel)]="contact.phone"
            [ngClass]="{
              'is-invalid': contactForm.submitted && phone.invalid
            }"
            required
          />
          <div
            *ngIf="contactForm.submitted && phone.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="phone.errors?.required">
              {{ globals.REQUIRED_ERROR_MSG }}
            </div>
            <div *ngIf="phone.errors?.pattern">
              {{ globals.REQUIRED_ERROR_PATTERN_MSG }}
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Chossir votre demmande<span>*</span></label>
          <select
            class="form-control"
            name="objet"
            #objet="ngModel"
            [(ngModel)]="contact.object"
            [ngClass]="{
              'is-invalid': contactForm.submitted && objet.invalid
            }"
            required
          >
            <option value="INSERTION_FOODY">
              Demande d'insertion sur Foody
            </option>
            <option value="PUBLICITE">Demande publicite</option>
            <option value="INFO">Demande d'information</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
            name="message"
            [(ngModel)]="contact.message"
            placeholder=" message.."
          ></textarea>
        </div>

        <button type="submit">{{ globals.CONTACT_PAGE.SUBMIT_TITLE }}</button>
      </form>
    </div>
  </div>
</div>
