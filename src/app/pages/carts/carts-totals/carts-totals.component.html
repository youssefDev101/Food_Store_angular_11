<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-6"></div>
    <div class="col-sm-10 col-md-6">
      <div class="card-wrapper">
        <div class="card-content">
          <h6>Sub Total</h6>
          <h5>{{ totalPrice.toFixed(2) }}&nbsp;Dhs</h5>
        </div>
        <div class="card-content">
          <h6>Livraison</h6>
          <h5>{{ totalDelivery.toFixed(2) }}&nbsp;Dhs</h5>
        </div>
        <hr />
        <div class="card-content">
          <h2>Total</h2>
          <h2 class="text-danger">
            {{ (totalPrice + totalDelivery).toFixed(2) }}&nbsp;Dhs
          </h2>
        </div>
        <div class="card-btn">
          <button type="button" (click)="onCallCheckout()">COMMANDER</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-carts-checkout></app-carts-checkout>
